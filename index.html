<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horóscopo Energético - Klik Energy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>✨ Horóscopo Energético ✨</h1>
            <p class="subtitle">Descubre tu energía única con Klik Energy</p>
        </header>

        <main>
            <form id="horoscopeForm" class="form-container">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="birthdate">Fecha de Nacimiento:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <button type="submit" class="submit-btn">Obtener mi Horóscopo Energético ⚡️</button>
            </form>

            <div id="result" class="result-container hidden">
                <div class="horoscope-card">
                    <h2>Tu Horóscopo Energético</h2>
                    <div id="horoscopeContent"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by Klik Energy ⚡️</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
