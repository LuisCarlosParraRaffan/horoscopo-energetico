<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horóscopo Klik</title>
    <link rel="icon" type="image/svg+xml" href="images/KlikSymbol2.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Formulario inicial -->
        <div id="initial-form" class="form-container">
            <header class="site-header">
                <img src="images/KlikSymbol2.svg" alt="Klik Symbol" class="header-logo">
                <h1 class="header-text">Cero drama, full batería.</h1>
                <p class="header-subtext">No importa tu signo, todos necesitamos batería.</p>
                <p class="header-subtext">Cárgate con energía solar.</p>
            </header>
            
            <form id="horoscope-form">
                <input type="text" id="name" name="name" placeholder="Danos tu nombre para que Klik te recargue" required>
                <input type="date" id="birthdate" name="birthdate" placeholder="¿Fecha de nacimiento? No es para stalkearte, lo juramos" required>
                <button type="submit" class="submit-btn">¡Conéctate!</button>
            </form>
        </div>
        
        <!-- Resultado del horóscopo -->
        <div id="horoscope-result" class="result-container" style="display: none;">
            <img src="images/KlikSymbol.svg" alt="Klik Symbol" class="result-logo">
            <h2 id="user-name" class="result-name"></h2>
            <div class="tagline">
                El universo habló. <span class="klik-text">Klik</span> lo cargó.
            </div>
            <div class="horoscope-message">
                <p id="horoscope-text"></p>
            </div>
            <a href="https://www.instagram.com/klik_energy?igsh=dXZ5ZTJrNXV5cnQw" class="instagram-btn" target="_blank">
                Síguenos en Insta!
            </a>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-content">
            <p>Desarrollado por:</p>
            <img src="images/klik-energy-logo-1.svg" alt="Klik Energy Logo" class="footer-logo">
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
